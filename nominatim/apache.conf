<VirtualHost *:80>
    DocumentRoot ${NOMINATIM_HOME}/build/website
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory ${NOMINATIM_HOME}/build/website>
        Options FollowSymLinks MultiViews
        AddType text/html   .php
        DirectoryIndex search.php
        Require all granted
    </Directory>
    
    Alias /nominatim ${NOMINATIM_HOME}/build/website

</VirtualHost>
